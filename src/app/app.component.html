<h1>GRAPQL</h1>
<h1 *ngIf="loading">CARGANDO!</h1>
<h1 *ngIf="error">ERROR!</h1>
<div *ngIf="!loading">
  <p *ngFor="let dat of sorteos.sorteos.data">
    {{dat.attributes.nombre}}
  </p>
</div>

<button (click)="simpleMutation()">Simple Mutation</button>
<input type="text" #campotexto>
<button (click)="changeSorteoName( campotexto.value )">Change name</button>
